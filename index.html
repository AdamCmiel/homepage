<!DOCTYPE html>
<html>
<head>
  <title>Adam Cmiel</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.14.1/build/cssreset/cssreset-min.css">
  <style type="text/css">
    body {
      font-family: 'Open Sans', sans-serif;
      width: 100%;
      background-color: white;
    }
    h1 {
      font-size: 42px;
      text-align: center;
      color: #222;
    }
    nav {
      width: 100%;
    }
    li {
      position: absolute;
      display: inline-block;
      text-align: center;
    }
    #d1 {
      background-color: #e74c3c;
      /*red*/
    }

    #d2 {
      background-color: #f39c12;
      /*orange*/
    }

    #d3 {
      background-color: #2ecc71;
      /*green*/
    }

    #d4 {
      background-color: #3498db;
      /*blue*/
    }

    a {
      font-size: 24px;
      text-decoration: none;
      color: #FFF;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    .name {
      width: 100px;
      height: 100px;
      position: absolute;
      transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      background-color: white;
      z-index: 10
    }
    .nameLabel {
      position: absolute;
      text-align: center;
      z-index: 20
    }
  </style>
</head>
<body>
    <li id="d1"><a href="http://blog.adamcmiel.com">  <div class="anchorWrapper">Blog</div></a></li>
    <li id="d2"><a href="http://github.com/AdamCmiel"><div class="anchorWrapper">Work</div></a></li>
    <li id="d3"><a href="/resume.json">               <div class="anchorWrapper">resume.json</div></a></li>
    <li id="d4"><a href="/resume.pdf">                <div class="anchorWrapper">resume.pdf</div></a></li>
    <div class="name">
    </div>
    <h1 class="nameLabel">Adam Cmiel</h1>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    //center name div
    function getDimensions() {
      return [
        window.innerWidth,
        window.innerHeight
      ];
    };
    function positionElements() {
      var dimensions = getDimensions();
      $("body").css({
        width: dimensions[0],
        height: dimensions[1]
      });

      $("#d1").css({
        width: dimensions[0]/2,
        height: dimensions[1]/2,
        top: 0,
        left: 0
      });

      $("#d2").css({
        width: dimensions[0]/2,
        height: dimensions[1]/2,
        top: 0,
        left: dimensions[0]/2
      });
      $("#d3").css({
        width: dimensions[0]/2,
        height: dimensions[1]/2,
        top: dimensions[1]/2,
        left: 0
      });
      $("#d4").css({
        width: dimensions[0]/2,
        height: dimensions[1]/2,
        bottom: 0,
        left: dimensions[0]/2
      });

      $(".anchorWrapper").css({
        "padding-top": dimensions[1]/4 - 24,
        "padding-bottom": dimensions[1]/4 - 24
      });

      var nameWidth = dimensions[0]/3;
      $(".name").css({
        left: dimensions[0]/3,
        top:  dimensions[1]/3,
        height: nameWidth,
        width:  nameWidth,
        "z-index": 10
      });

      $(".nameLabel").css({
        top: dimensions[1]/2-21,
        width: dimensions[0]
      });
    }
    positionElements();

    $(window).on("resize", positionElements);

  </script>
</body>
</html>
